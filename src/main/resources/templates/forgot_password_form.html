<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div>
    <h2>Forgot Password</h2>
</div>

<div th:if="${error == null}">
    <p class="alert alert-danger" th:text="${error}"></p>
</div>
<div th:if="${message == null}">
    <p class="alert alert-warning" th:text="${message}"></p>
</div>

<form th:action="@{/forgot_password}" th:method="post" style="max-width: 420px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
        <div>
            <p>We will be sending a reset password link to your email.</p>
        </div>

        <div>
            <p>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your e-mail" required
                       autofocus/>
            </p>
            <p class="text-center">
                <input type="submit" value="Send" class="btn btn-primary"/>
            </p>
        </div>
    </div>
</form>
</body>
</html>
